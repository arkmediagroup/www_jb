<ion-content>
	<div class="content list_apartment">
		<div class="item-apart" ng-repeat="row in data.list">
			<div class="background"><img src="{{ upload_url + 'apartment/' + row.images }}"></div>
			<div class="description">
				<span class="name">{{ row.name }}</span>
				<a href="#/app/apartment_details/{{ row.id }}" class="btn btn-info btn-sm pull-right">Details</a>
			</div>
		</div>
	</div>
</ion-content>
